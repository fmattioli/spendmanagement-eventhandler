version: "3.7"
networks:
  spendmanagement:
    external:
      name: spendmanagement-network

services:
  eventhandler:
    container_name: spendmanagement_eventhandler
    build:
      context: .
    image: spendmanagement_eventhandler
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - 8078:80
    networks:
      - spendmanagement